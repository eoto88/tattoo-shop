<body>
  <div class="container">

    <h1>TSMS - Tattoo shop management system</h1>

    <label for="search">Rechercher</label>
    <input type="text" id="search" />

    <ul id="liste-clients" class="list-group"></ul>

    <a href="javascript:void(0);" id="create-client">Créer un client</a>
</div>

  <div id="tsmsModal" class="modal">

    <div class="modal-content">
      <div class="modal-header">
        <h2>Fiche client</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p>Nom: <span class="name"></span><input type="text" class="name-input" /></p>
        <h2>Dépots</h2>
        <ul class="depots list-group"></ul>
      </div>
      <div class="modal-footer">
        Ajouter un dépot
      </div>
    </div>
  
  </div>
  <div id="tsparticles"></div>

<!-- TODO Voir https://www.npmjs.com/package/create-desktop-shortcuts -->
