<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css" />

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">

    <h1>TSMS - Tattoo shop management system</h1>

    <div class="input-group mb-3">
      <label for="search" class="input-group-text">Rechercher</label>
      <input type="text" id="search" class="form-control" />
    </div>

    <div class="mb-3">
      <ul id="liste-clients" class="list-group"></ul>
    </div>

    <a href="javascript:void(0);" id="create-client">Créer un client</a>
</div>

  <div id="tsmsModal" class="modal">

    <div class="modal-content">
      <div class="modal-header">
        <h2>Fiche client</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <input type="hidden" id="clientId" />
        <div class="mb-3 row">
          <label for="clientName" class="col-sm-2 col-form-label">Nom:</label>
          <div class="col-sm-7">
            <span class="name"></span>
            <input type="text" class="name-input" id="clientName" />
          </div>
          <div class="col-sm-3">
            <button class="btn-name-input btn btn-outline-primary" title="Modifier">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn-name-save btn btn-outline-primary" title="Enregistrer">
              <i class="bi bi-save"></i>
            </button>
            <button class="btn-name-cancel btn btn-outline-primary" title="Annuler">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
        <h2>Dépots</h2>
        <ul class="depots list-group"></ul>
      </div>
      <div class="modal-footer">
        Ajouter un dépot
      </div>
    </div>
  
  </div>
  <div id="tsparticles"></div>

<!-- TODO Voir https://www.npmjs.com/package/create-desktop-shortcuts -->

  <script src="js/app.js"></script>
  <script src="node_modules/tsparticles/tsparticles.min.js"></script>
</body>

</html>
